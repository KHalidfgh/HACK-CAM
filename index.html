<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التقاط صورة</title>
</head>
<body>
    <h1>السلام عليكم</h1>
    <p>يرجى السماح بالكاميرا لالتقاط الصورة.</p>

    <!-- فيديو -->
    <video id="video" autoplay></video>
    <br>
    <!-- زر التقاط الصورة -->
    <button id="capture">التقاط الصورة</button>
    <br>
    <!-- مساحة عرض الصورة -->
    <canvas id="canvas" style="display:none;"></canvas>
    <br>
    <!-- زر إرسال الصورة -->
    <button id="send" style="display:none;">إرسال الصورة</button>

    <script>
        // تشغيل الكاميرا
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureButton = document.getElementById('capture');
        const sendButton = document.getElementById('send');

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                alert('حدث خطأ: تأكد من السماح بالكاميرا');
            });

        // التقاط الصورة
        captureButton.addEventListener('click', () => {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            canvas.style.display = 'block';
            sendButton.style.display = 'inline';
        });

        // إرسال الصورة إلى الخادم
        sendButton.addEventListener('click', () => {
            const imageData = canvas.toDataURL('image/png');

            fetch('https://example.com/upload', { // استبدل بالرابط الفعلي لخادمك
                method: 'POST',
                body: JSON.stringify({ image: imageData }),
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => response.text())
            .then(data => alert('تم إرسال الصورة بنجاح: ' + data))
            .catch(error => alert('حدث خطأ أثناء الإرسال: ' + error));
        });
    </script>
</body>
</html>
